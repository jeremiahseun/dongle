name: Build & Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-latest
            artifact: dongle-darwin-arm64
          - os: macos-14
            artifact: dongle-darwin-x64
          - os: ubuntu-latest
            artifact: dongle-linux-x64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install pyinstaller
          pip install -e .

      - name: Build standalone binaries
        run: |
          pyinstaller \
            --noconfirm \
            --name ${{ matrix.artifact }}-pick \
            --add-data "dongle/shell:dongle/shell" \
            --hidden-import prompt_toolkit \
            --hidden-import pathspec \
            dongle/main.py

          pyinstaller \
            --noconfirm \
            --name dongle \
            --add-data "dongle/shell:dongle/shell" \
            dongle/init_cmd.py

      - name: Create release bundle
        run: |
          mkdir -p release_pack/${{ matrix.artifact }}
          # Copy the compiled folders into our pack directory
          cp -r dist/${{ matrix.artifact }}-pick/* release_pack/${{ matrix.artifact }}/
          cp -r dist/dongle/* release_pack/${{ matrix.artifact }}/

          # Create convenience copies of the pick executable
          cp release_pack/${{ matrix.artifact }}/${{ matrix.artifact }}-pick release_pack/${{ matrix.artifact }}/dongle-pick
          cp release_pack/${{ matrix.artifact }}/${{ matrix.artifact }}-pick release_pack/${{ matrix.artifact }}/dongle-scan
          cp release_pack/${{ matrix.artifact }}/${{ matrix.artifact }}-pick release_pack/${{ matrix.artifact }}/dongle-list

          # Tar it up
          cd release_pack && tar -czf ../${{ matrix.artifact }}.tar.gz ${{ matrix.artifact }}

      - name: Upload binary artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}.tar.gz

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: binaries/

      - name: Prepare release files
        run: |
          mkdir -p release
          for dir in binaries/*/; do
            cp "$dir"* release/ 2>/dev/null || true
          done
          chmod +x release/*
          ls -la release/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: release/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
